<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro

    </title>
</head>
<body>
    <h1>Bem vindo a tela de Cadastro</h1>
    <h2>Precisamos de algumas informções</h2>
    <form>
    <label for="nome"> Nome Completo</label>
    <input id="nome" type="text" placeholder="Escreva seu nome aqui" required><br />
    <label for="email"> E-mail</label>
    <input id="email" type="email" placeholder="email@dominio.com" required><br />
    <label for="senha"> Senha</label>
    <input id="senha" type="password" placeholder="Mínimo 8 caracteres" minlength="8" required><br />
    <label for="conf_senha"> Confirmação de Senha</label>
    <input id="conf_senha" type="password" placeholder="Repita a senha" minlength="8" required><br />
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
